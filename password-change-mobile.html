<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل كلمة المرور</title>
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/earlyaccess/droidarabickufi.css" rel="stylesheet">
    
    <style>
        /* تطبيق خط Droid Arabic Kufi على كامل الصفحة */
        * {
            font-family: "Droid Arabic Kufi", sans-serif !important;
        }
        
        body, html {
            font-family: "Droid Arabic Kufi", sans-serif !important;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* نافذة تعديل كلمة المرور - مطابقة لتصميم نافذة الأسانيد */
        .password-change-modal {
            display: block;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            direction: rtl;
            overflow: auto;
            padding-top: 60px;
        }
        
        .password-change-content {
            background-color: white;
            margin: auto;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
        }
        
        .password-change-close {
            position: absolute;
            left: 20px;
            top: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .password-change-close:hover {
            color: #00a19a;
        }
        
        .password-change-title {
            font-family: 'Droid Arabic Kufi', Arial, sans-serif;
            font-weight: 700;
            font-size: 21.99px;
            line-height: 150%;
            letter-spacing: 0%;
            text-align: center;
            color: #00a19a;
            margin-bottom: 25px !important;
        }
        
        .password-change-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .form-group {
            padding: 0 !important;
            margin: 0 0 10px 0 !important;
        }
        
        .password-change-input {
            width: 100%;
            height: 45px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 0 15px;
            text-align: right;
            font-family: 'Droid Arabic Kufi', Arial, sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            margin: 0 !important;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .password-change-input:focus {
            outline: none;
            border-color: #00a19a;
            box-shadow: 0 0 0 3px rgba(0, 161, 154, 0.1);
            background-color: white;
        }
        
        .password-change-input::placeholder {
            color: #999;
            text-align: right;
        }
        
        .password-change-btn {
            width: 100%;
            height: 45px;
            background-color: #00a19a;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Droid Arabic Kufi', Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0 0 0 !important;
        }
        
        .password-change-btn:hover {
            background-color: #008f89;
        }
        
        .password-change-btn:active {
            transform: translateY(1px);
        }
        
        /* تأثير focus على الحقول */
        .password-change-input:focus {
            transform: translateY(-1px);
        }
        
        /* تحسينات للموبايل */
        @media (max-width: 480px) {
            .password-change-content {
                padding: 25px 20px;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .password-change-title {
                font-size: 19px;
                margin-bottom: 20px !important;
            }
            
            .password-change-input {
                height: 50px;
                font-size: 16px;
            }
            
            .password-change-btn {
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="password-change-modal" id="password-change-modal">
        <div class="password-change-content">
            <span class="password-change-close" onclick="closePasswordModal()">&times;</span>
            
            <h2 class="password-change-title">تعديل كلمة المرور</h2>
            
            <form class="password-change-form" id="passwordChangeForm">
                <div class="form-group">
                    <input type="password" class="password-change-input" id="currentPassword" placeholder="كلمة المرور الحالية" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="password-change-input" id="newPassword" placeholder="كلمة المرور الجديدة" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="password-change-input" id="confirmPassword" placeholder="تأكيد كلمة المرور الجديدة" required>
                </div>
                
                <button type="submit" class="password-change-btn">أرسل</button>
            </form>
        </div>
    </div>

    <script>
        // دالة إغلاق النافذة
        function closePasswordModal() {
            document.getElementById('password-change-modal').style.display = 'none';
        }
        
        // إغلاق النافذة عند النقر خارجها
        document.getElementById('password-change-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });
        
        // معالجة إرسال النموذج
        document.getElementById('passwordChangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // التحقق من ملء جميع الحقول
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('يرجى ملء جميع الحقول');
                return;
            }
            
            // التحقق من طول كلمة المرور الجديدة
            if (newPassword.length < 6) {
                alert('كلمة المرور الجديدة يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            // التحقق من تطابق كلمة المرور الجديدة مع التأكيد
            if (newPassword !== confirmPassword) {
                alert('كلمة المرور الجديدة وتأكيدها غير متطابقتين');
                return;
            }
            
            // التحقق من أن كلمة المرور الجديدة مختلفة عن الحالية
            if (currentPassword === newPassword) {
                alert('كلمة المرور الجديدة يجب أن تكون مختلفة عن الحالية');
                return;
            }
            
            // تأثير بصري أثناء الحفظ
            const submitBtn = document.querySelector('.password-change-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'جاري الحفظ...';
            submitBtn.style.backgroundColor = '#666';
            submitBtn.disabled = true;
            
            // محاكاة عملية الحفظ
            setTimeout(() => {
                alert('تم تعديل كلمة المرور بنجاح!');
                
                // إعادة تعيين النموذج
                document.getElementById('passwordChangeForm').reset();
                
                // إعادة تعيين الزر
                submitBtn.textContent = originalText;
                submitBtn.style.backgroundColor = '#00a19a';
                submitBtn.disabled = false;
                
                // إغلاق النافذة
                closePasswordModal();
            }, 1500);
        });
        
        // تأثيرات تفاعلية للحقول
        const inputs = document.querySelectorAll('.password-change-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-1px)';
                this.style.transition = 'all 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // تأثير hover على زر الإرسال
        const submitBtn = document.querySelector('.password-change-btn');
        submitBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 6px 20px rgba(0, 161, 154, 0.3)';
        });
        
        submitBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
